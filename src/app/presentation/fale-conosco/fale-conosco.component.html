<section class=" container formulario fale-conosco">
  <div class="row">
    <div class="col-12 ">
      <h4>Fale Conosco</h4>

      <form autocomplete="off" [formGroup]="formFaleConosco">

        <div class="row">
          <div class="col-md-5 nome">
            <label>Nome:</label>
            <input type="text" formControlName="nome" class="form-control" />
            <div class="text-danger" *ngIf="(form.nome.touched) && form.nome.invalid">
              <span *ngIf="form.nome.errors.required">
                Por favor, preencha o nome.
              </span>
              <span *ngIf="form.nome.errors.minlength">
                Por favor, preencha pelo menos 6 caracteres.
              </span>
            </div>
          </div>

          <div class="col-md-5 email">
            <label>E-mail:</label>
            <input type="text" formControlName="email" class="form-control" />
            <div class="text-danger" *ngIf="(form.email.touched) && form.email.invalid">
              <span *ngIf="form.email.errors.required">
                Por favor, preencha o e-mail.
              </span>
              <span *ngIf="form.email.errors.minlength">
                Por favor, preencha pelo menos 10 caracteres.
              </span>
            </div>
          </div>
          <div class="col-md-10 mensagem">
            <label>Mensagem:</label>
            <textarea formControlName="mensagem" class="form-control"></textarea>
            <div class="text-danger" *ngIf="(form.mensagem.touched) && form.mensagem.invalid">
              <span *ngIf="form.mensagem.errors.required">
                Por favor, preencha a descrição da tarefa.
              </span>
              <span *ngIf="form.mensagem.errors.minlength">
                Por favor, preencha pelo menos 10 caracteres.
              </span>
            </div>
          </div>
        </div>

        <div class="row buttons">
          <div class="col-md-6">
            <button class="enviar" (click)="onSubmit()" mat-raised-button> Enviar</button>
            <button class="cancelar" (click)="clear()" mat-raised-button> Cancelar</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</section>
