<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button (click)="opened=!opened">
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/"> <img src="../assets/img/logo (5).png" alt=""></a>

  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav [(opened)]="opened" mode="side">
    <mat-list>
      <mat-list-item> <a routerLink="/"> Home</a></mat-list-item>
      <mat-list-item> <a routerLink="/cadastro-usuario">Cadastro de Usuários</a></mat-list-item>
      <mat-list-item> <a routerLink="/consulta-usuario">Consulta de Usuários</a></mat-list-item>
      <mat-list-item> <a routerLink="/quem-somos">Quem Somos</a></mat-list-item>
      <mat-list-item> <a routerLink="/fale-conosco">Fale Conosco</a></mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <div class="footer" #footer>
      <p> Desenvolvido por Danielle Gomes</p>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
